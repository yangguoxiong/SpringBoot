<!DOCTYPE html>
<html lang="en" class="zh">
    <head>
        <meta charset="UTF-8">
        <title>Citi Pay with Points OTP</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="assets/css/fontello.css">
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="assets/css/header_footer.css">
        <link rel="stylesheet" href="assets/css/custom-hk.css">
        <link rel="stylesheet" href="assets/css/jslider.css" type="text/css">
        <link rel="stylesheet" href="assets/css/jslider.blue.css" type="text/css">
        <link rel="stylesheet" href="assets/css/jslider.plastic.css" type="text/css">
        <link rel="stylesheet" href="assets/css/jslider.round.css" type="text/css">
        <link rel="stylesheet" href="assets/css/jslider.round.plastic.css" type="text/css">
        <script src="assets/js/vendor/jquery-3.0.0.min.js"></script>
        <script src="assets/js/vendor/jquery.placeholder.js"></script>
        <script src="assets/js/vendor/jquery.easing.1.3.js"></script>
        <script src="assets/js/vendor/bootstrap.min.js"></script>
        <script src="assets/js/vendor/bootstrap-select.js"></script>
        <script src="assets/js/vendor/jquery.nicescroll.min.js"></script>
        <script src="assets/js/custom-wtchk.js"></script>
        <!-- bin/jquery.slider.min.js -->
        <script type="text/javascript" src="assets/js/vendor/jshashtable-2.1_src.js"></script>
        <script type="text/javascript" src="assets/js/vendor/jquery.numberformatter-1.2.3.js"></script>
        <script type="text/javascript" src="assets/js/vendor/tmpl.js"></script>
        <script type="text/javascript" src="assets/js/vendor/jquery.dependClass-0.1.js"></script>
        <script type="text/javascript" src="assets/js/vendor/draggable-0.1.js"></script>
        <script type="text/javascript" src="assets/js/vendor/jquery.slider.js"></script>
    </head>
    <body>
        <div class="globalWrapper">
            <header class="bootstrap">
                <div class="citi-header">
                    <div class="header-container">
                        <div class="left">CITI PAY WITH POINTS</div>
                        <div class="right hidden-xs">Customer Service: +852 1234 5678</div>
                    </div>
                </div>
            </header>
            
            <main class="citi-main">
                <div class="container">
                <div class="brand-logo">
                    <img src="assets/img/Watsons_logo@2x.png">
                    <img src="assets/img/citi-pwp/citi-logo-240.png">
                </div>
                <div class="redemption-title">
                    <p>Points Redemption</p>
                </div>
                <div class="redemption-detail">
                   <div class="redemption-amount">
                        <input id="redemptionAmount" name="price" value="30">
                        <span class="unit">HK$</span>
                   </div>
                    <p class="points-deducted">Points to be deducted<span>25,500</span></p>
                    <p class="available-points">Available Points<span>755,324</span></p>
                    <p class="transaction-amount">Transaction Amount<span>HK$700.00</span></p>
                    <div class="layout-slider-settings">

                    </div>
                    <div class="layout-slider">
                      <input id="SliderSingle" type="slider" name="price" value="20" />
                    </div>
                </div>
                <div class="confirmation">
                    <div class="citi-button-blue"><a href="#">REDEEM NOW</a></div>
                    <div class="continue-shopping"><a href="#">Not now, continue shopping</a></div>
                </div>
                </div> <!--End of container-->
            </main>
            <footer class="bootstrap citi-footer">
                <div class="contact hidden-sm hidden-md hidden-lg">
                    Customer Service: +852 1234 5678
                </div> <!--End of Footer contact -->
                <div class="copyright">
                    Copyright &#169; 2018 Watsons. All Right Reserved.
                </div>
            </footer>
        </div>
    </body>
</html>
